<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="box">
    <div class="box__result">
      <h3 class="box__heading">your result</h3>
      <div class="box__score">
        <div class="box__container">
        <span class="box__rank">76</span>
        <span class="box__rank--total">of 100</span>
      </div>
      </div>
      <p class="box__remark">great</p>
      <div class="box__container--paragraph">
      <p class="box__paragraph">
        your scored higher then 65% of the people who have taken these tests
      </p>
    </div>
    </div>
    <div class="box__summary">
      <h3 class="box__heading--summary">summary</h3>
      <div class="box__container__summary">
        <div class="summaryBox1">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <p class="box__reaction">reaction</p>
        </div>
        <div class="summaryBox2">
        <span class="box__note">80</span>
        <span class="box__total">/ 100</span>
        </div>
      </div>

      <div class="box__container__summary">
        <div class="summaryBox1">
        <img src="assets/images/icon-memory.svg" alt="memory">
        <p class="box__memory">memory</p>
        </div>
        <div class="summaryBox2">
        <span class="box__note">92</span>
        <span class="box__total">/ 100</span>
        </div>
      </div>

      <div class="box__container__summary second">
        <div class="summaryBox1">
        <img src="assets/images/icon-verbal.svg" alt="memory">
        <p class="box__memory verbal">verbal</p>
        </div>
        <div class="summaryBox2">
        <span class="box__note">61</span>
        <span class="box__total">/ 100</span>
        </div>
      </div>

      <div class="box__container__summary second last">
        <div class="summaryBox1">
        <img src="assets/images/icon-visual.svg" alt="memory">
        <p class="box__memory visual">visual</p>
        </div>
        <div class="summaryBox2">
        <span class="box__note">72</span>
        <span class="box__total">/ 100</span>
        </div>
      </div>
      <a href="#" class="summary__button">continue</a>
    </div>

    
   </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abderrahmane</a>.
  </div>
</body>
</html>
